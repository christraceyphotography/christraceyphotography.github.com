<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	        <title>Chris Tracey Photography</title>
		<link href="./css/ctp.css" type="text/css" rel="stylesheet"></link>
		<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="./js/ctp.js"></script>
		<script type="text/javascript" src="./js/bg.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				ctpInit();
   				$('#sidePanelContent').load('sideMenu.html', function() {initiateSideMenu();});
				$('#narrower').hide();
			});
		</script>
	</head>

	<body class="main">
		<img id="bg" src="http://pcdn.500px.net/6997762/a6282b6d6ffda271bf653213c6df9d7cfd80c22a/5.jpg" alt="">

		<!-- main CTP heading -->
		<div class="ctpHeader topCornerLogo"></div>

		<!-- rule of thirds grid -->
		<div class="verticalGridLeft"></div>
		<div class="verticalGridRight"></div>
		<div class="horizontalGridTop"></div>
		<div class="horizontalGridBottom"></div>

		<!-- side menu -->
		<div id="ctpSidePanelBackground" class="ctpSidePanelBackground ctpSidePanelNarrow">
			<div id="filmstrip" class="filmstrip"></div>
		</div>
		<div id="ctpSidePanel" class="ctpSidePanel ctpSidePanelNarrow">
			<div id="narrower" class="narrowerButton"><img src="./images/close.png"/></div>
			<div id="sidePanelHeader"></div>
			<div id="sidePanelContent" class="sidePanelContent"></div>
		</div>

	</body>
</html>
